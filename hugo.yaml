# Hugo configuration file
title: Ondsel Lens

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra
  mounts:
    - source: content
      target: content
    - source: content/administration
      target: content/administration
    - source: content/webapp
      target: content/webapp
    - source: content/addon
      target: content/addon

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Administration
      url: /administration/
      weight: 1
    - name: Web App
      url: /webapp/
      weight: 2
    - name: Desktop Addon
      url: /addon/
      weight: 3
#    - name: Docs
#      pageRef: /docs
#      weight: 1
#    - name: About
#      pageRef: /about
#      weight: 2
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/FreeCAD/lens-docs"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
