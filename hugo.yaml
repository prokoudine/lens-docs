# Hugo configuration file
title: Ondsel Lens

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra
  mounts:
    - source: content
      target: content
    - source: content/administration
      target: content/administration
    - source: content/webapp
      target: content/webapp
    - source: content/addon
      target: content/addon

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - identifier: documentation
      name: Documentation
      weight: 1
    - name: Administration
      url: /administration/
      weight: 1
      parent: documentation
    - name: Web App
      url: /webapp/
      weight: 2
      parent: documentation
    - name: Desktop Addon
      url: /addon/
      weight: 3
      parent: documentation
    - name: News
      url: /news/
      weight: 4
    - name: Contributors
      pageRef: /contributors
      weight: 5
    - name: Search
      weight: 6
      params:
        type: search
    - name: GitHub
      weight: 7
      url: "https://github.com/FreeCAD/lens-docs"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: false
    base: "https://github.com/FreeCAD/lens-docs/edit/main/content"

  banner:
    key: "announcement"
    message: "Ondsel addon v2015.11.21.01 released! ðŸŽ‰ [See what's new here!](/news/2025/lens-addon-v2025-11-21-released)"